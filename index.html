<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
let numChildren = prompt("How many children do you have?");
numChildren = parseInt(numChildren);

if (!isNaN(numChildren) && numChildren > 0) {
  let childrenNames = [];

  for (let i = 1; i <= numChildren; i++) {
    let name = prompt("Enter the name of child " + i + ":");
    childrenNames.push(name);
  }

  alert("Your children's names are: " + childrenNames.join(", "));
} else {
  alert("Invalid number of children.");
}

    </script>
    
</body>
</html>
